<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <title>TodiListApp</title>
    <link rel="icon" href="img/logo.png" type="image/gif" sizes="16x16" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="container">
        <div class="navbar__content">
          <div class="navbar__logobox">
            <img src="img/logo.png" alt="Logo" class="navbar__logo" />
          </div>
          <ul class="navbar__ulbox">
            <li class="navbar__item">
              <a href="#" class="navbar__links">Home</a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__links">About</a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__links">Contact</a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__links">User</a>
            </li>

            <li class="navbar__searchbox">
              <form action="" class="form">
                <div class="form__group">
                  <input type="search" name="search" id="searchTxt" />
                  <button class="btn form__btn">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Of Nav -->
    <div class="container">
      <div class="wlcmText">
        <h1><i class="fas fa-tasks"></i> &nbsp; Welcome To Do App...</h1>
      </div>
    </div>
    <!-- typecont section start -->
    <section class="typecont">
      <div class="container">
        <div class="text__group">
          <textarea
            name="addtext"
            id="addtext"
            placeholder="Type Your Note "
            rows="8"
          ></textarea>
          <p>Typing Length: &nbsp; <span id="typingLength">0</span></p>
          <button class="btn" id="addbtn">Add Note</button>
        </div>
      </div>
    </section>
    <!-- typecont section start -->
    <section class="notelist">
      <div class="container">
        <div class="title"><strong>Note List</strong></div>

        <div class="notelist__content"></div>
      </div>
    </section>

    <!-- end of note list -->

    <footer class="footer">
      <div class="container">
        <div class="footer__content">
          &copy;All Right Reserved By <a href="#">TodoList</a>
        </div>
      </div>
    </footer>
    <script src="js/app.js"></script>
    <!-- <script src="js/index.js"></script> -->
  </body>
</html>
